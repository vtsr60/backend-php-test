<form method="post" action="{{ app.request.baseurl }}/todo/completed/{{ id }}">
	<input type="hidden" name="CSRFToken" value="{{ CSRFToken }}">
	<button type="submit" class="btn btn-xs {{ completed ? '' : 'btn-success' }}"
			data-toggle="tooltip" data-placement="top"
			{{ (completed ?
					'title="Completed on '~completed_on~'." data-disabled="disabled"'
					: 'title="Completed this todo."')|raw }}>
	<span class="glyphicon glyphicon-ok glyphicon-white"></span>
	</button>
</form>
