{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        <tr>
            <td>{{ id }}</td>
            <td>{{ user_id }}</td>
            <td>{{ description }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ id }}">
                    <button type="submit" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove glyphicon-white"></span>
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
