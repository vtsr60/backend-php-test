{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Description</th>
            <th>Status</th>
            <th></th>
        </tr>
        <tr>
            <td>{{ id }}</td>
            <td>{{ user_id }}</td>
            <td>{{ description }}</td>
            <td>
                {%- if completed %}
                <span>Completed on <br />{{ completed_on }}.</span>
                {%- else %}
                <form method="post" action="{{ app.request.baseurl }}/todo/completed/{{ id }}">
                    <button type="submit" class="btn btn-xs btn-success">
                        <span class="glyphicon glyphicon-ok glyphicon-white"></span> Mark Completed
                    </button>
                </form>
                {%- endif %}
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ id }}">
                    <button type="submit" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove glyphicon-white"></span>
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
